# s2_te_en.yaml

## Where the samples will be written
save_data: data/run/example
## Where the vocab(s) will be written
src_vocab: data/run/example.vocab.src
tgt_vocab: data/run/example.vocab.tgt
# Prevent overwriting existing files in the folder
overwrite: False

# Corpus opts:
data:
    corpus_1:
        path_src: data/en_hi/IITB.en-hi.en
        path_tgt: data/en_hi/IITB.en-hi.hi
    valid:
        path_src: data/dev.en
        path_tgt: data/dev.hi

# Vocabulary files that were just created
src_vocab: data/run/example.vocab.src
tgt_vocab: data/run/example.vocab.tgt

# Train on a single GPU
world_size: 1
gpu_ranks: [0]


# Where to save the checkpoints
save_model: Models/model
save_checkpoint_steps: 10000
keep_checkpoint: 5
seed: 3435
train_steps: 50000
valid_steps: 10000
warmup_steps: 500
report_every: 100

decoder_type: transformer
encoder_type: transformer
word_vec_size: 512
rnn_size: 512
layers: 6
transformer_ff: 2048
heads: 8

accum_count: 8
optim: adam
adam_beta1: 0.9
adam_beta2: 0.998
decay_method: noam
learning_rate: 2.0
max_grad_norm: 0.0

batch_size: 4096
batch_type: tokens
normalization: tokens
dropout: 0.1
label_smoothing: 0.1

max_generator_batches: 2

param_init: 0.0
param_init_glorot: 'true'
position_encoding: 'true'
