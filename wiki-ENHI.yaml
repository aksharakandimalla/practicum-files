# wiki-ENHI.yaml

# data from trainbible-uedin (43530) and trainOpenSubtitles (19055), total training sentences = 62585
#
# Byte pair encoding-200,000 worde model
# glove embeddings
#
#
## Where the samples will be written
save_data: ~/practicum2/data/en_hi/preProcessedwiki/examples
## Where the vocab(s) will be written
src_vocab: ~/practicum2/data/en_hi/preProcessedwiki/vocab_wiki.en
tgt_vocab: ~/practicum2/data/en_hi/preProcessedwiki/vocab_wiki.hi
# Prevent overwriting existing files in the folder
overwrite: False

# Tokenization options
src_subword_type: bpe
src_subword_model: ~/practicum2/data/en_hi/preProcessedwiki/bpe_en.model
tgt_subword_type: bpe
tgt_subword_model: ~/practicum2/data/en_hi/preProcessedwiki/bpe_hi.model

# Number of candidates for SentencePiece sampling
subword_nbest: 20
# Smoothing parameter for SentencePiece sampling
subword_alpha: 0.1
# Specific arguments for pyonmttok
src_onmttok_kwargs: '{"mode": "aggressive", "joiner_annotate": True, "preserve_placeholders": True, "case_markup": True, "soft_case_regions": True, "preserve_segmented_tokens": True}'
tgt_onmttok_kwargs: '{"mode": "aggressive", "joiner_annotate": True, "preserve_placeholders": True, "case_markup": True, "soft_case_regions": True, "preserve_segmented_tokens": True}'
#tgt_onmttok_kwargs: "{'mode': 'none', 'spacer_annotate': True}"

#both_embeddings: glove_dir/glove_dir/glove.6B.100d.txt
#embeddings_type: "GloVe"
#word_vec_size: 100

# Corpus opts:
data:
    corpus_1:
        path_src: ~/practicum2/data/en_hi/preProcessedwiki/WikiMatrix.en-hi.bpe.en
        path_tgt: ~/practicum2/data/en_hi/preProcessedwiki/WikiMatrix.en-hi.bpe.hi
        transforms: [onmt_tokenize, filtertoolong]
    valid:
        path_src: ~/practicum2/data/en_hi/preProcessedwiki/dev.bpe.en
        path_tgt: ~/practicum2/data/en_hi/preProcessedwiki/dev.bpe.hi
        transforms: [onmt_tokenize]

# Vocabulary files that were just created
#src_vocab: s4/run4/example.vocab.src
#tgt_vocab: s4/run4/example.vocab.tgt

# Train on a single GPU
world_size: 1
gpu_ranks: [0]


# Where to save the checkpoints
save_model: ~/practicum2/models/en_to_hi_wiki_bpe
save_checkpoint_steps: 1000
keep_checkpoint: 10
seed: 3435
train_steps: 10000
valid_steps: 1000
warmup_steps: 500
report_every: 500

decoder_type: transformer
encoder_type: transformer
word_vec_size: 512
rnn_size: 512
layers: 6
transformer_ff: 2048
heads: 8

accum_count: 8
optim: adam
adam_beta1: 0.9
adam_beta2: 0.998
decay_method: noam
learning_rate: 2.0
max_grad_norm: 0.0

batch_size: 4096
batch_type: tokens
normalization: tokens
dropout: 0.1
label_smoothing: 0.1

max_generator_batches: 2

param_init: 0.0
param_init_glorot: 'true'
position_encoding: 'true'
